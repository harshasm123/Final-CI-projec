AWSTemplateFormatVersion: '2010-09-09'
Description: 'Pharmaceutical CI Platform - AI/RAG Stack'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name

Resources:
  # Knowledge Base S3 Bucket
  KnowledgeBaseBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'ci-knowledge-base-${Environment}-${AWS::AccountId}-${AWS::StackId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # AI Lambda Function Role
  AILambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource:
                  - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0'
                  - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/amazon.titan-embed-text-v1'
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub '${KnowledgeBaseBucket}/*'

  # AI Lambda Function
  AIFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'pharma-ci-ai-${Environment}'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt AILambdaRole.Arn
      Timeout: 30
      Environment:
        Variables:
          KNOWLEDGE_BUCKET: !Ref KnowledgeBaseBucket
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          
          bedrock = boto3.client('bedrock-runtime')
          
          def lambda_handler(event, context):
              try:
                  query = json.loads(event['body']).get('query', '')
                  
                  body = {
                      "anthropic_version": "bedrock-2023-05-31",
                      "max_tokens": 1000,
                      "messages": [{"role": "user", "content": f"As a pharmaceutical competitive intelligence analyst, analyze: {query}"}]
                  }
                  
                  response = bedrock.invoke_model(
                      modelId='anthropic.claude-3-sonnet-20240229-v1:0',
                      body=json.dumps(body)
                  )
                  
                  response_body = json.loads(response['body'].read())
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
                      'body': json.dumps({'response': response_body['content'][0]['text'], 'confidence': 0.95})
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
                      'body': json.dumps({'error': str(e)})
                  }

  # API Gateway
  AIAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'pharma-ci-ai-${Environment}'
      Description: 'AI API for Pharmaceutical CI Platform'

  AIResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AIAPI
      ParentId: !GetAtt AIAPI.RootResourceId
      PathPart: ai

  AIMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AIAPI
      ResourceId: !Ref AIResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AIFunction.Arn}/invocations'

  AIMethodOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AIAPI
      ResourceId: !Ref AIResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: [AIMethod, AIMethodOptions]
    Properties:
      RestApiId: !Ref AIAPI
      StageName: prod

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AIFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${AIAPI}/*/POST/ai'

Outputs:
  KnowledgeBaseBucket:
    Description: Knowledge Base S3 Bucket
    Value: !Ref KnowledgeBaseBucket
    Export:
      Name: !Sub '${AWS::StackName}-KnowledgeBaseBucket'

  AIAPIEndpoint:
    Description: AI API Gateway endpoint
    Value: !Sub 'https://${AIAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-AIAPIEndpoint'